[package]
name = "jotlog"
version = "0.1.0"
authors = ["Joe Ardent <code@ardent.nebcorp.com>"]
edition = "2018"

[dependencies]
chrono = "0.4"
clap = "2"
confy = "0.3"
diesel_migrations = "1"
diesel = { version = "1", features = ["sqlite"] }
lazy_static = "1.3"
mime = "0.3"
rand = "0.7"
regex = "1"
serde = { version = "1", features = ["derive"] }
sublime_fuzzy = "0.6"
time = "0.1"
termion = "1"
tui = "0.6"
uuid = { version = "*", default-features = false, features = ["v5", "v4"] }